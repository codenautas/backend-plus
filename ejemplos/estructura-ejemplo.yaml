main-form: EJEMPLO
formularios: 
  EJEMPLO: 
    celdas:
    - titulo: Encuesta de ejemplo
    - pregunta: P1, 
      texto: ¿cuál es su tipo de ejemplo preferido?
      aclaracion: no considerar este ejemplo
      opciones:
      - opcion: a 
        texto: uno sencillo
      - opcion: b 
        texto: uno completo
      - opcion: c 
        texto: uno didáctico
        salta: P3
      - opcion: d 
        texto: otro tipo 
        especifique: true
    - { pregunta: "2", variable: "v2", texto: "Tiempo que llevo la asistencia", opciones:[
          {opcion: "a", texto: "24hs"},
          {opcion: "b", texto: "48hs"},
          {opcion: "c", texto: "72hs"},
          {opcion: "d", texto: "Más de 72hs"}
      ]}
    - {pregunta: "3", variable: "v3",texto: "Cumplimiento con la asistencia",opciones:[
          {opcion: "a", texto: "Total"},
          {opcion: "b", texto: "Parcial"},
          {opcion: "c", texto: "No cumplió (aclarar en observaciones)"},
          {opcion: "d", texto: "No aplica"}
      ]}
    - {pregunta: "4", variable: "v4",texto: "Calidad de la asistencia",opciones:[
          {opcion: "a",  texto: "Muy buena"},
          {opcion: "b",  texto: "Buena"},
          {opcion: "c",  texto: "Regular (aclarar en observaciones)"},
          {opcion: "d",  texto: "Mala (aclarar en observaciones)"},
          {opcion: "e",  texto: "No aplica"}
      ]}
textos:
  botones:
    fin: Finalizar
    nueva: Nueva
    continuar: Continuar
  placas:
    bienvenido-vacio: Ud. está por empezar la encuesta
    bienvenido-pendiente: Desea continuar con la encuesta que tiene pendiente o comenzar una nueva?
    bienvenido-ingresado: Ud. ya ha completado una encuesta, desea comenzar una nueva?
    fin-ingreso: Gracias por completar la encuesta
    