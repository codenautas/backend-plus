main-form: EJEMPLO
formularios: 
  EJEMPLO: 
    celdas:
    - titulo: Encuesta de ejemplo
    - pregunta: P1, 
      texto: ¿Cuál es su tipo de ejemplo preferido?
      aclaracion: no considerar este ejemplo
      opciones:
      - opcion: 1
        texto: uno sencillo
      - opcion: 2
        texto: uno completo
      - opcion: 3
        texto: uno didáctico
        salta: P3
      - opcion: 4
        texto: otro tipo 
        especifique: true
    - pregunta: P2
      texto: ¿Cuánto tiempo le llevó decidirse a contestar la respuesta anterior? 
      alcaración: exprese el tiempo en minutos
      typeInfo: 
        typeName: number
        minValue: 0
    - pregunta: P3
      texto: ¿Alguna vez había contestado una encuesta autoreferente? 
      typeInfo: 
        typeName: boolean
    - pregunta: P4
      texto: Por favor describa el proceso que usó para tomar la decisión
      typeInfo: text
    - pregunta: P5
      texto: ¿Qué características son decisorias para evaluar un ejemplo?
      typeInfo: multiple
      opciones:
      - opcion: a
        texto: que se entienda
      - opcion: b
        texto: que sea bonito
      - opcion: c
        texto: que sea rápido para usar
      - opcion: d
        texto: que minimice posibles errores
      - opcion: e
        texto: otras características
textos:
  botones:
    fin: Finalizar
    nueva: Nueva
    continuar: Continuar
  placas:
    bienvenido-vacio: Ud. está por empezar la encuesta
    bienvenido-pendiente: Desea continuar con la encuesta que tiene pendiente o comenzar una nueva?
    bienvenido-ingresado: Ud. ya ha completado una encuesta, desea comenzar una nueva?
    fin-ingreso: Gracias por completar la encuesta
    